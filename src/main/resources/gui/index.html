<html><head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="resources/styles.css?0">
    <title>ISISER</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


</head>
<body onunload=""><!-- This is important. JQuery overwrites the unload event in a way such that the load event is not triggered after the back button is hit. So, the unload event must be overwritten back to nothing. -->
<div id="devmode" style="position: absolute;background: red;display: none;">DEV_MODE</div>
<div id="userNum" style="position: absolute;display: block;right: 0px;bottom: 0px;font-family: sans-serif;"></div>
<div class="outerheader">
    <div class="innerheader">
        <span id="sessionUserId"></span>
    </div>
</div>

<div class="wrapper1">
    <div class="topBorder"></div>
    <div class="screen">
        <div class="leftBorder"></div>
		
		<div class="slideWrapper">
			<div class="loadingQwrapper">
				<img src="resources/loading.gif" class="width100">
				<div class="loadingQtitle" style="padding-left:20px">
					<span data-id="sendingToFurhat"></span>
					<span id="loadingQnum"></span>
				</div>
			</div>
		<!-- ------------------------------ INITIAL PAGE ---------------------------------------- -->
		
			<div class="slide" id="slide_0" style="display: flex;">
				<div class="headerWrapper">
					<div class="header" data-id="project">ISISER-SOLNA Project [SE]</div>
					<div class="headerImage"><img src="resources/presentation.png" class="width200"></div>
					<div class="headerLogo"><img src="resources/KTH_Blue_Trans.png" class="width100"></div>
				</div>


				<div class="contentWrapper">
					<div style="background: black;width: 100%;"></div>
					<div style="background: black;width: 100%;"></div>
					<div class="title" data-id="title">Class competition in Electronics</div>

					<div style="background: black;width: 100%;"></div>
					<div class="subtitle" style="padding-left: 0px;">
						<div class="instruction" data-id="instruction0" style="font-weight: 600;margin-top: 0px;"></div>
					</div>
					<div class="numberButtonsWrapper"></div>
					<button id="subject" class="button enabled" data-num=""></button>
					
					<div style="background: black;width: 100%;"></div>
				</div>
			</div>

			
<!-- ------------------------------ TALKING W FURHAT PAGE ---------------------------------------- -->
			
			<div class="slide" id="slide_0.2" style="display:none">
				<div class="headerWrapper">
					<div class="header" data-id="project"></div>
					<div class="headerLogo"><img src="resources/KTH_Blue_Trans.png" class="width100"></div>
				</div>
				
				<div class="contentWrapper" >
					<div style="background: black;width: 100%;"></div>
					<div class="title" data-id="gettingReady"></div>
					<div class="subtitle">
						<ul>
							<li class="instruction" data-id="instruction5"></li>
						</ul>
					</div>
					<div id="readyBut" class="but enabled" onClick="tryNextStage()"" style="visibility:hidden">
						<div data-id="weAreReady"></div>
					</div>
					<div style="background: black;width: 100%;"></div>
				</div>
			</div>

<!-- ------------------------------ QUESTION PAGE ---------------------------------------- -->
			
			<div class="slide" id="slide_Q" style="display:none">
				<div class="headerWrapper">
					<div class="header" data-id="project"></div>
					<div class="questionTitleWrapper">
						<div class="questionTitle"><span data-id="termQuestion"></span> <span id="qNum"></span></div>
					</div>
					<div class="headerLogo"><img src="resources/KTH_Blue_Trans.png" class="width100"></div>
				</div>


				<div class="contentWrapper">
					<div style="background: black;width: 100%;"></div>
					<div class="questionWrapper">
						<img src="" class="questionImage" id="qImage" >
						<div class="statementWrapper"  id="qStatement"></div>
						<div class="questionButtonsWrapper">
							<div><!-- SPACER --></div>
							<button id="trueBut" class="button enabled" data-id="termTrue" onclick="clickAnswerButton(this,'TRUE')"></button>
							<button id="falseBut" class="button enabled" data-id="termFalse" onclick="clickAnswerButton(this, 'FALSE')"></button>
							<div><!-- SPACER --></div>
						</div>
					</div>
					<!-- <div class="instruction" id="instruction" data-id="termTrue">Set preliminary answer</div> -->
					<div class="confirmWrapper">
						<div id="confirmButton" class="but enabled"  onClick="requestNextStage(this)">
							<div data-id="termConfirm"></div>
						</div>
					</div>
					<div style="background: black;width: 100%;"></div>
				</div>
			</div>

<!-- ------------------------------ GOODBYE PAGE ---------------------------------------- -->
		
			<div class="slide" id="slide_0.3" style="display:none">
				<div class="headerWrapper">
					<div class="header" data-id="project"></div>
					<div class="headerImage"><img src="resources/presentation.png" class="width200"></div>
					<div class="headerLogo"><img src="resources/KTH_Blue_Trans.png" class="width100"></div>
				</div>

				<div style="background: black;width: 100%;"></div>


				<div class="contentWrapper">
					<div style="background: black;width: 100%;"></div>
					<div class="title" data-id="farewell"></div>

					<div style="background: black;width: 100%;"></div>

					<div style="background: black;width: 100%;"></div>
				</div>
				
				<div class="footerWrapper">
					<a href="mailto:pablool@kth.se">P.G.O.</a>
				</div>

			</div>
			
			
        </div>
        <div class="rightBorder"></div>

    </div>
    <div class="bottomBorder"></div>
</div>
<div class="version"></div>
<div class="filler"></div>
<div class="filler"></div>
