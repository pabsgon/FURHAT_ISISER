<html>  

<head>  

<title>Page Title</title>  

<style>  
body {
  height: 100%;
  display: grid;
  place-content: center;
}
.button {
    position: relative;
    padding: 2em 1.3em;
    border: 0;
    border-radius: 50%;
    background-color: #ededed;
    box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.5);
    cursor: pointer;
    font-family: sans-serif;
    font-size: 1.5em;
    color: grey;
}

.button:active,
.active {
    top: 2px;
    left: 1px;
    box-shadow: none;
    background: #baf0ba;
    color: black;
    border-color: #c5d8c5;
    box-shadow: 0px 0px 1px rgb(0 0 0 / 94%);
}
</style>  


</head>  

<body>  
<button class="button">Button</button>
</body>  
<script>
const button = document.querySelector('.button');

button.addEventListener('click', () => {
  button.classList.toggle('active');
});
</script>
</html>
